<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter in the musical world</title>
    <link rel="stylesheet" href="Signin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Recursive&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/f69a6f8c9a.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="info-reveal">
        <div class="close">
            <i class="fa fa-close"></i>
        </div>
            <p>email - iam@audiowave.com</p>
            <p>Password is 123</p>
    </div>
    <div class="container-fluid">
        <div class="Sign-in-block">
            <div class="row Signin-Header">
                <h3>AudioWave</h3>
            </div>
            <div class="row Email">
                <input type="email" class="Email-input" placeholder="Enter Email" aria-label="Email">
            </div>
            <div class="row isEmail">
                <p class="isemail-text">Enter a right email</p>
            </div>
            <div class="row Password">
                <input type="password" class="Password-input" placeholder="Enter Password" aria-label="Password">
            </div>
            <div class="row isPassword">
                <p class="isPassword-text">Enter a right password</p>
            </div>
            <div class="next-btn">
                <button type="submit" class="btn">Log in</button>
            </div>
            <hr class="hr1">
            <div class="or">OR</div>
            <hr class="hr2">
            <div class="with-google">
                <div class="row">
                    <button class="google-btn"><i class="fa-brands fa-google fa-lg"></i></button>
                    <button class="facebook-btn"><i class="fa-brands fa-facebook fa-lg"></i></button>
                </div>
            </div>
            <div class="forgot-pass">
                <a class="text" href="#">forgot password?</a>
            </div>
            <div class="emoji-div">
                click me- <span class="wynk">&#128521;</span>
            </div>
        </div>
    </div>
    <script src="SignIn.js"></script>
</body>

</html>
